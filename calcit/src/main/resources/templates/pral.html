<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200;500&family=Readex+Pro:wght@500&display=swap" rel="stylesheet">
    <title>PRAL Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/" />
</head>

<body>
    <div class="main-container calculator">
        <div class="main-container__inside-background">

            <div class="navigation">
                <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

                <label for="navi-toggle" class="navigation__button">
                    <span class="navigation__icon">&nbsp;</span>
                </label>

                <div class="navigation__background">&nbsp;</div>

                <nav class="navigation__nav">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a href="#" class="navigation__link"><span>01</span>Home</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link"><span>02</span>Sign Up</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link"><span>03</span>Log In</a></li>
                        <li class="navigation__item"><a th:href="@{/bmi}" class="navigation__link"><span>04</span>BMI Calculator</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link"><span>05</span>PPM Calculator</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link"><span>06</span>YMCA Calculator</a></li>
                    </ul>
                </nav>
            </div>

            <div class="main-container__logo-box">
                <img th:src="@{/images/logo.svg}" alt="Logo" class="main-container__logo">
            </div>

            <div class="header">
                <a href="" class="header__element">Home</a>
                <a href="" class="header__element header__element--active">PRAL</a>
            </div>
    
            <div class="calculator__container">
                <div class="calculator__calculate-container">
                    <div class="calculator__form">  
                        <form th:action="@{/calculatePRAL}" th:object="${pralResult}" onsubmit="return validateForm()">
                            <p class="calculator__title" id="pral__title">Calculate PRAL</p>

                            <div class="calculator__element calculator__element--pral">
                                <label for="protein">Protein (g):</label>
                                <input type="number" class="calculator__input" id="protein" name="protein" th:field="*{protein}" step="0.01" required/>
                            </div>

                            <div class="calculator__element calculator__element--pral">
                                <label for="protein">Phosphorus (mg):</label>
                                <input type="number" class="calculator__input" id="phosphorus" name="phosphorus" th:field="*{phosphorus}" step="0.01" required/>
                            </div>

                            <div class="calculator__element calculator__element--pral">
                                <label for="protein">Potassium (mg):</label>
                                <input type="number" class="calculator__input" id="potassium" name="potassium" th:field="*{potassium}" step="0.01" required/>
                            </div>

                            <div class="calculator__element calculator__element--pral">
                                <label for="protein">Magnesium (mg):</label>
                                <input type="number" class="calculator__input" id="magnesium" name="magnesium" th:field="*{magnesium}" step="0.01" required/>
                            </div>

                            <div class="calculator__element calculator__element--pral">
                                <label for="protein">Calcium (mg):</label>
                                <input type="number" class="calculator__input" id="calcium" name="calcium" th:field="*{calcium}" step="0.01" required/>
                            </div>

                            <button type="submit" class="btn btn--green btn--form">Calculate</button>
                        </form>
                    </div>
                </div>
                <div class="calculator__result-container">
                    <p class="calculator__title">Results</p>
    
                    <div class="calculator__circle-container">
                        <span class="calculator__name">Your PRAL:</span>
                        <div class="calculator__circle-wrapper">
                            <div class="pral_result">
                                <span class="calculator__result" id="pral_result">
                                    <p th:text="${pralResultValues?.value}"></p>
                                </span>
                                <span class="calculator__result" id="result_string">
                                    <p th:text="${pralResultValues?.status}"></p>
                                </span>
                            </div>
                        </div>
                    </div>
    
                    <div class="pral__last-result">
                        <span class="calculator__result--white">Last value:</span>
                        <span class="calculator__result--white" id="last_result_string">
                            <p th:text="${{lastPral?.value}}"></p>
                        </span>
                        <span class="calculator__result--white" id="date_string">
                            <p th:text=${{lastPral?.timestamp}}></p>
                        </span>
                    </div>
    
                    <picture>
                        <source media="(min-width:600px)" th:srcset="@{/images/bmi-line.png}">
                        <img th:src="@{/images/bmi-line-mobile.png}" alt="" class="calculator__line">
                    </picture>
                </div>
            </div>

            <img th:src="@{/images/multiplication-sign.png}" alt="" class="main-container__sign main-container__multiplication">
            <img th:src="@{/images/plus-sign.png}" alt="" class="main-container__sign main-container__plus">
            <img th:src="@{/images/equal-sign.png}" alt="" class="main-container__sign main-container__equal">
        </div>
    </div>

<script>
    function validateForm() {
    let protein = document.getElementById("protein").value;
    let phosphorus = document.getElementById("phosphorus").value;
    let potassium = document.getElementById("potassium").value;
    let magnesium = document.getElementById("magnesium").value; 
    let calcium = document.getElementById("calcium").value; 
    
    if (protein <= 0) {
        alert("Protein must not be equal to or less than zero!");
        return false;
    }
    if (phosphorus <= 0) {
        alert("Phosphorus must not be equal to or less than zero");
        return false;
    }
    if (potassium <= 0) {
        alert("Potassium must not be equal to or less than zero");
        return false;
    }
    if (magnesium <= 0) {
        alert("Magnesium must not be equal to or less than zero");
        return false;
    }
    if (calcium <= 0) { 
        alert("Calcium must not be equal to or less than zero");
        return false;
    }

    return true;
}
</script>

</body>
</html>
