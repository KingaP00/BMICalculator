<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200;500&family=Readex+Pro:wght@500&display=swap" rel="stylesheet">
	<title>Health calculator</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base href="/" />
</head>

<body>
	<div class="main-container home">
		<div class="main-container__inside-background">

			<div class="navigation">
				<input type="checkbox" class="navigation__checkbox" id="navi-toggle">
		
				<label for="navi-toggle" class="navigation__button">
					<span class="navigation__icon">&nbsp;</span>
				</label>
		
				<div class="navigation__background">&nbsp;</div>
		
				<nav class="navigation__nav">
					<ul class="navigation__list">
						<li class="navigation__item"><a href="#" class="navigation__link"><span>01</span>Home</a></li>
						<li class="navigation__item"><a th:href="@{/registration}"  class="navigation__link"><span>02</span>Sign Up</a></li>
						<li class="navigation__item"><a th:href="@{/login}"  class="navigation__link"><span>03</span>Log In</a></li>
						<li class="navigation__item"><a th:href="@{/bmi}" class="navigation__link"><span>04</span>BMI Calculator</a></li>
						<li class="navigation__item"><a href="#" class="navigation__link"><span>05</span>PPM Calculator</a></li>
					</ul>
				</nav>
			</div>

			<div class="main-container__logo-box">
				<img th:src="@{/images/logo.svg}" alt="Logo" class="main-container__logo">
			</div>

			<div class="home__text-box">
				<h1 class="heading-primary">
					<span class="heading-primary--sub">Start now and check what we offer: </span>
				</h1>

				<a th:href="@{/createaccount}" class="btn btn--green btn--less-padding">Create account</a>
				<a th:href="@{/bmi}" class="btn btn--gray btn--less-padding">BMI Calculator</a>
                <a th:href="@{/ppm}" class="btn btn--gray btn--less-padding">PPM Calculator</a>
                <a th:href="@{/pral}" class="btn btn--gray btn--less-padding">PRAL Calculator</a>
                <a th:href="@{/ymca}" class="btn btn--gray btn--less-padding">YMCA Calculator</a>
			</div>

			<picture>
				<source media="(min-width:600px)" th:srcset="@{/images/line.svg}">
				<img th:src="@{/images/line-mobile.svg}" alt="" class="home__line">
			</picture>
			<img th:src="@{/images/food.png}" alt="" class="main-container__food">
			<img th:src="@{/images/fork.png}" alt="" class="main-container__fork">
		</div>
	</div>

</body>

</html>
